<div class="activities-page">
  <header class="page-header">
    <h1>Gestion des activités</h1>
    <button class="add-button" (click)="toggleForm()">
      {{ editingActivity ? 'Annuler' : showForm ? 'Annuler' : 'Ajouter une activité' }}
    </button>
  </header>

  <section *ngIf="showForm" class="activity-form-section">
    <form [formGroup]="activityForm" (ngSubmit)="onSubmit()" class="activity-form">
      <label>
        Nom de l’activité
        <input formControlName="name" type="text" />
      </label>

      <label>
        Description
        <textarea formControlName="description"></textarea>
      </label>

      <label>
        Image (URL)
        <input formControlName="image" type="text" />
      </label>

      <button type="submit">
        {{ editingActivity ? 'Modifier' : 'Créer' }}
      </button>
    </form>
  </section>

  <section class="activities-list">
    <div *ngFor="let activity of activities" class="activity-card">
      <img [src]="activity.image" [alt]="activity.name" />
      <div class="info">
        <h3>{{ activity.name }}</h3>
        <p>{{ activity.description }}</p>
        <button [routerLink]="['/admin/activities', activity._id, 'slots']">
  Voir les créneaux
</button>
        <button class="edit-button" (click)="onEditActivity(activity)">Modifier</button>
        <button class="delete-button" (click)="onDeleteActivity(activity)">Supprimer</button>
      </div>
    </div>
  </section>
</div>

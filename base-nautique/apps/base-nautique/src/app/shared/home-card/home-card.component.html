<div class="card">
    <div class="card-contnent">
        <div class="title">
            {{value.title}}
        </div>
        <div class="line"></div>
        <div class="icon-container">
            <i [class]="value.icon" [ngStyle]="{ color: value.color, 'font-size': '4rem', padding: '2rem' }"></i>
        </div>

        <div class="description">
            {{value.description}}
        </div>

    </div>
</div>
